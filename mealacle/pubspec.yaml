name: mealacle
description: Mealacle Application with Colathon
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: "^1.0.2"
  flutter_svg: ^0.23.0+1

  firebase_core: "^1.7.0"
  cloud_firestore: "^2.5.3"
  firebase_auth: "^3.1.3"

  shared_preferences: ^2.0.8
  carousel_slider: ^4.0.0
  flutter_rating_bar: ^4.0.0
  intl: ^0.17.0

  get: ^4.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: "^1.0.0"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/advertisement/
