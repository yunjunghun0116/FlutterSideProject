name: freeview
description: FreeviewCrew

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

  firebase_core: ^1.10.0
  firebase_storage: ^10.1.0
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0

  kakao_flutter_sdk: ^0.9.0

  shared_preferences: ^2.0.9
  carousel_slider: ^4.0.0
  get: ^4.5.1
  http: ^0.13.4

  google_maps_flutter: ^2.1.1
  geolocator: ^8.0.0
  uuid: ^3.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

